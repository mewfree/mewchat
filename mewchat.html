<head>
  <title>MewChat</title>
</head>

<body>
  <h1>Welcome to MewChat!</h1>

  {{> chat}}
</body>

<template name="chat">
<ul>
  {{#each messages}}
    {{> message}}
  {{/each}}
</ul>
{{> write}}
</template>

<template name="message">
<li>{{author}}: {{text}}</li>
</template>

<template name="write">
<form class="new-message">
  <input type="text" name="author" maxlength="25" size = "10" placeholder="Type your nick">
  <input type="text" name="text" maxlength="250" size="50" placeholder="Type your message">
  <input type="submit" value="Send">
</form>
<p>(leave the nickname field blank to remain anonymous)</p>
</template>
