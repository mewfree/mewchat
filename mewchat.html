<head>
  <title>MewChat</title>
</head>

<body>
  <h1>Welcome to MewChat!</h1>

  {{> chat}}

  <div class="footer">
    by MewFree - 2015
  </div>

<style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#00ff00;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#00ff00;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/mewfree/mewchat">Fork me on GitHub</a></span>
</body>

<template name="chat">
<ul>
  {{#each messages}}
    {{> message}}
  {{/each}}
</ul>
{{> write}}
</template>

<template name="message">
<li><strong>{{author}}<div class="anon">{{anon}}</div></strong>: {{text}}</li>
</template>

<template name="write">
<div class="writeform">
  <form class="new-message">
    <input type="text" name="author" maxlength="25" size="10" placeholder="Type your nick">
    <input type="text" name="text" maxlength="250" size="80%" placeholder="Type your message">
    <input type="submit" value="Send">
  </form>
  <p>(leave the nickname field blank to remain anonymous)</p>
</div>
</template>
