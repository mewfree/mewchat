<head>
  <title>MewChat</title>
</head>

<body>
  <h1>Welcome to MewChat!</h1>

  {{> chat}}

  <div class="footer">
    by MewFree - 2015
  </div>
</body>

<template name="chat">
<ul>
  {{#each messages}}
    {{> message}}
  {{/each}}
</ul>
{{> write}}
</template>

<template name="message">
<li><strong style="color:{{color}}">{{author}}<div class="anon" style="background-color:{{color}}">{{anon}}</div></strong>: {{text}}</li>
</template>

<template name="write">
<div class="writeform">
  <form class="new-message">
    <input type="text" name="author" maxlength="25" size="10" placeholder="Type your nick">
    <input type="text" name="text" maxlength="250" size="80%" placeholder="Type your message">
    <input type="submit" value="Send">
  </form>
  <p>(leave the nickname field blank to remain anonymous)</p>
</div>
</template>
