<head>
  <title>MewChat</title>
</head>

<body>
  <h1>Welcome to MewChat!</h1>

  {{> chat}}
</body>

<template name="chat">
<ul>
  {{#each messages}}
    {{> message}}
  {{/each}}
</ul>
{{> write}}
</template>

<template name="message">
<li>{{author}}: {{text}}</li>
</template>

<template name="write">
<form class="new-message">
  <input type="text" name="author" placeholder="Type your nickname">
  <input type="text" name="text" placeholder="Type your message">
  <input type="submit" value="Send">
</form>
</template>
